<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Gourmet Kitchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
    <!-- Header Section -->
    <div class="carousel-item">
        <header>
            <h1>Welcome to GreenGourmetKitchen</h1>
            <p>Your destination for delightful vegan recipes!</p>
        </header>
    </div>

    <!-- Recipe List Section -->
    <div class="carousel-item">
        <section id="recipe-list">
            <h1>Vegan Recipes</h1>
            <!-- Recipe items loaded here -->
        </section>
    </div>

    <!-- Vegan Alternatives Section -->
    <div class="carousel-item">
        <section id="vegan-alternatives">
            <h1>Vegan Ingredient Alternatives</h1>
            <!-- Alternative items listed here -->
        </section>
    </div>

    <!-- Comments Section -->
    <div class="carousel-item">
        <section id="comments-section">
            <h1>Comments</h1>
            <!-- Comments will be displayed here -->
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
